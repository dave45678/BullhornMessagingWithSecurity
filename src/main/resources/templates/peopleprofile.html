<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>

<head th:replace="base::header">
    <title>profile</title>
</head>

<body>
<div th:replace="base::nav"></div>
<div align="center" class="container">
    <form method="post" th:action="@{/follow/{id}(id=${user.id})}" th:Object="${user}">

    <div class="jumbotron lead">
        <h2 th:text="${user.firstName} +' ' +${user.lastName}"></h2>
    </div>

    <div>
        <input th:field="*{id}" type="hidden">
        <button type="submit">follow</button>
    </div>

    <div>
        <strong>
            <span th:text="${user.username}"></span>
        </strong><br/>
        <span th:text="${user.email}"></span>
        <br/>
        <br/>
        <img id="gravatar"
             th:alt="|${user.firstName}  ${user.lastName}|"
             th:src="@{'http://gravatar.com/avatar/' + ${HASH} + '?s=200'}">
    </div>

    </form>
</div>

<div th:replace="base::footer"></div>
</body>
</html>
